version: "3.8"

services:
  binarykeeda-ui-prod:
    build:
      context: ../../
      dockerfile: Dockerfile
    container_name: binarykeeda-ui-prod
    restart: always
    ports:
      - "3030:80"
    env_file:
      - .env
    networks:
      - binarykeeda-network-prod
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

networks:
  binarykeeda-network-prod:
    driver: bridge

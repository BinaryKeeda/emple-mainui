name: Deploy UI

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # üîç DEBUG ‚Äî check secrets existence (safe)
      - name: Debug secrets
        run: |
          if [ -z "${{ secrets.FRONTEND_HOST }}" ]; then
            echo "‚ùå FRONTEND_HOST is EMPTY or NOT SET"
            exit 1
          else
            echo "‚úÖ FRONTEND_HOST is set"
          fi

          if [ -z "${{ secrets.USER }}" ]; then
            echo "‚ùå USER is EMPTY or NOT SET"
            exit 1
          else
            echo "‚úÖ USER is set"
          fi

          if [ -z "${{ secrets.EC2_SSH_PRIVATE_KEY }}" ]; then
            echo "‚ùå EC2_SSH_PRIVATE_KEY is EMPTY or NOT SET"
            exit 1
          else
            echo "‚úÖ EC2_SSH_PRIVATE_KEY is set"
          fi

      # üöÄ ACTUAL DEPLOY
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.FRONTEND_HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          script: |
            set -e
            cd /home/ubuntu/Binarykeeda-mainui
            git pull
            sudo chmod +x deploy.sh
            ./deploy.sh
